[GitTools]
url=https://github.com/internetwache/GitTools
[Anonsurf]
url=https://github.com/Und3rf10w/kali-anonsurf
post_install='cd "$installdir"; sed -E -i "/-y/! s/apt-get (-f )?install/& -y/" installer.sh; ./installer.sh'
[Infoga]
url=https://github.com/m4ll0k/Infoga
[sqlmap]
url=https://github.com/sqlmapproject/sqlmap
script=sqlmap.py
command='sqlmap -u https://$domain/ --random-agent --level=5 --risk=3 -a -b --batch > "logfile" '
[Dnsx]
post_install='go install -v github.com/projectdiscovery/dnsx/cmd/dnsx@latest'
description='Fast, all-in-one DNS that lets you run multiple probes'
command='cat "$logdir/${dtreport}mrx.log" | dnsx -retry 2 -r /usr/local/janmasarik/resolvers/resolvers.txt -t 80 -silent | anew -q > "logfile"'
depends=dnsx
[Kxss]
post_install='go get github.com/Emoe/kxss'
description='This a adaption of tomnomnom kxss tool'
depends=kxss
[Qsreplace]
post_install='go get -u github.com/tomnomnom/qsreplace'
description='Accept URLs on stdin'
depends=qsreplace
[Dalfox]
post_install='go install github.com/hahwul/dalfox/v2@latest'
description='Powerful XSS scan tool'
depends=dalfox
[Anew]
post_install='go get -u github.com/tomnomnom/anew'
description='Append lines from stdin to a file'
depends=anew
[Notify]
post_install='go install -v github.com/projectdiscovery/notify/cmd/notify@latest'
description='Stream the tools output and publish it to multiple supported platforms.'
command='notify -silent'
depends=notify
[Gauplus]
post_install='go install github.com/bp0lr/gauplus@latest'
description='Modified version of (gau) for personal use. Support workers, proxies and some extra stuff.'
command='cat "$logdir/${dtreport}mrx.log" | gauplus --random-agent -b eot,jpg,jpeg,gif,css,tif,tiff,png,ttf,otf,woff,woff2,ico,pdf,svg,txt -t 25 -o "$logfile"; cat .tmp/gospider.txt .tmp/gauplus.txt .tmp/waybackurls.txt 2> /dev/null | sed '/\[/d' | grep $domain | sort -u | uro | anew -q domains/endpoints.txt'
depends=gauplus
[Naabu]
post_install='go install -v github.com/projectdiscovery/naabu/v2/cmd/naabu@latest'
command='naabu -retries 2 -r /usr/local/janmasarik/resolvers/resolvers.txt -l < "$logdir/${dtreport}mrx.log" --port $ports -silent -no-color 2> /dev/null | anew -q > "$logdir/${dtreport}naabu.log"'
description='quick SYN/CONNECT scans on host/host list'
depends=naabu
[Crobat]
post_install='go get github.com/cgboal/sonarsearch/cmd/crobat'
command='crobat -s $domain | anew -q > "$logdir/${dtreport}crobat.log"'
depends=crobat
description='Create an extremely fast API for Rapid7s Project Sonar dataset'
[Gospider]
post_install='GO111MODULE=on go get -u github.com/jaeles-project/gospider'
description='Fast web spider'
command='gospider -S < "$logdir/${dtreport}mrx.log" -d 10 -c 20 -t 50 -K 3 --no-redirect --js -a -w --blacklist ".(eot|jpg|jpeg|gif|css|tif|tiff|png|ttf|otf|woff|woff2|ico|svg|txt)" --include-subs -q -o "$logfile" 2> /dev/null | anew -q > "$logdir/${dtreport}gospider.log'
depends=gospider
[Crlfuzz]
post_install='GO111MODULE=on go install github.com/dwisiswant0/crlfuzz/cmd/crlfuzz@latest'
description='Quick tool to control CRLF vulnerability'
depends=crlfuzz
[Urldedupe]
url=https://github.com/ameenmaali/urldedupe.git
script=urldedupe
depends=urldedupe
description='tool to quickly pass a list of URLs and get back a list of URL and string combination'
[Uro]
depends=uro
description='URLs with uninteresting/duplicate content; uro aims to solve this.'
[Curl]
depends=curl
command='curl -s "https://riddler.io/search/exportcsv?q=pld:$domain" | grep -Po "(([\w.-]*)\.([\w]*)\.([A-z]))\w+" | grep -o "\w.*$domain" | anew -q > "$logdir/${dtreport}curl.log"; curl -s "https://api.hackertarget.com/hostsearch/?q=$domain" | grep -o "\w.*$domain" | anew -q > "$logdir/${dtreport}curl.log"; curl -s "https://crt.sh/?q=%25.$domain&output=json" | jq -r ".[].name_value" 2>/dev/null | sed "s/\*\.//g" | sort -u | grep -o "\w.*$domain" | anew -q > "$logdir/${dtreport}curl.log"'
description='Curl url'
[The-endorser]
url=https://github.com/eth0izzle/the-endorser
script=the-endorser.py
[Anon-SMS]
url=https://github.com/HACK3RY2J/Anon-SMS
[Saycheese]
url=https://github.com/hangetzzu/saycheese
script=saycheese.sh
[Seeker]
url=https://github.com/thewhiteh4t/seeker
script=seeker.py
[Osintgram]
url=https://github.com/Datalux/Osintgram
[Sayhello]
url=https://github.com/d093w1z/sayhello
script=sayhello.sh
[Twitter-info]
url=https://github.com/D4Vinci/Twitter-Info
script=Twitter_info.py
[Pwndb]
url=https://github.com/davidtavarez/pwndb
script=pwndb.py
[massdns]
url=https://github.com/blechschmidt/massdns
script=bin/massdns
command='massdns -r resolvers.txt < "$logdir/${dtreport}mrx.log" -F > "$logfile"'
post_install='cd "$installdir"; make'
[zphisher]
url=https://github.com/htr-tech/zphisher
script=zphisher.sh
[Sherlock]
url=https://github.com/sherlock-project/sherlock
script=sherlock/sherlock.py
[Brave]
post_install='curl -fsSLo /usr/share/keyrings/brave-browser-archive-keyring.gpg https://brave-browser-apt-release.s3.brave.com/brave-browser-archive-keyring.gpg; echo "deb [signed-by=/usr/share/keyrings/brave-browser-archive-keyring.gpg arch=amd64] https://brave-browser-apt-release.s3.brave.com/ stable main" > /etc/apt/sources.list.d/brave-browser-release.list; apt update; apt -y install brave-browser'
[Ngrok]
post_install='wget -qO /etc/apt/trusted.gpg.d/ngrok.asc https://ngrok-agent.s3.amazonaws.com/ngrok.asc; echo "deb https://ngrok-agent.s3.amazonaws.com buster main" > /etc/apt/sources.list.d/ngrok.list; apt update; apt -y install ngrok'
[PhoneInfoga]
post_install='cd /tmp; curl -sSL https://raw.githubusercontent.com/sundowndev/phoneinfoga/master/support/scripts/install | bash'
[pyrit]
url=https://github.com/hacker3983/pyrit-installer
post_install='cd "$installdir"; bash ./install.sh'
[Sublist3r]
url=https://github.com/aboul3la/Sublist3r
[Takeover]
url=https://github.com/m4ll0k/takeover
command='takeover -l "$logdir/${dtreport}mrx.log" > "$logfile"'
depends=takeover
description='Subdomain Takeover Locator'
[NMAP]
command='NMAP_OPT="-n -Pn -sS --open -sV"; sudo nmap $NMAP_OPT "$domain" -oN "$logfile"'
depends=nmap
description='Network Scanning and Security / Ports Scanning Tool'
[NMAP-CVEs]
command='nmap -sV --script vulners --script-args mincvss=1.0 $domain'
depends=nmap
description='Vulnerability-based CVE Exploitation Tool'
[OWASP]
command='httpx -nf -l "$logdir/${dtreport}mrx.log" -silent | gau -subs -o "$logfile"'
depends='subfinder sublist3r amass httpx assetfinder gau'
description='Performance tool for subdomain discovery'
[Dirsearch]
url=https://github.com/maurosoria/dirsearch
script=dirsearch.py
post_install='printf "#!/usr/bin/env bash\\ncd $installdir\\n$installdir/$script \\"\\$@\\"\\n" > "$bindir/${script%.*}"; chmod +x "$bindir/${script%.*}"'
[dirb]
command='dirb "https://$domain" -N 404 -o "$logfile"'
depends=dirb
description='Web Content Scanner'
[Knock]
url=https://github.com/guelfoweb/knock
command='knockpy "$domain" --no-http-code 400 404 500 530 -th 50 -o "$logfile"'
depends=knockpy
description='Quickly enumerate subdomains'
[ParamSpider]
url=https://github.com/devanshbatham/ParamSpider
script=paramspider.py
command='paramspider -d "$domain" --quiet --subs True --level high -o "$logfile"'
depends=paramspider
description='Finds parameters of subdomains and web files'
[Aquatone]
post_install='wget -qO /tmp/aquatone_linux_amd64_1.7.0.zip https://github.com/michenriksen/aquatone/releases/download/v1.7.0/aquatone_linux_amd64_1.7.0.zip; unzip -o /tmp/aquatone_linux_amd64_1.7.0.zip aquatone -d /usr/local/bin; rm /tmp/aquatone_linux_amd64_1.7.0.zip;'
[Gau]
post_install='go get -u -v github.com/lc/gau'
[Assetfinder]
post_install='go get -u github.com/tomnomnom/assetfinder'
[Waybackurls]
post_install='go get -u github.com/tomnomnom/waybackurls'
command='xargs -a < "$logdir/${dtreport}mrx.log" -P 50 -I % bash -c "echo % | waybackurls 2> /dev/null | anew -q > "$logfile"'
depends=waybackurls
description='WaybackURLs'
[GF]
post_install='go get -u github.com/tomnomnom/gf'
[Httprobe]
post_install='go get -u github.com/tomnomnom/httprobe'
[unfurl]
post_install='go get -u github.com/tomnomnom/unfurl'
[Subfinder]
post_install='go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest'
[Httpx]
post_install='go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest'
[Gobuster]
post_install='go install github.com/OJ/gobuster/v3@latest'
command='gobuster dir --url < "$logdir/${dtreport}mrx.log" --no-error -z -q -t 50 -w "${dicc:-db/dicc.txt}" 2> /dev/null | sed 's/Found: //g' | anew -q > "$logfile"'
depends=gobuster
description=Gobuster
[GitDumper]
command='gitdumper.sh "https://$domain/.git/"'
depends=gitdumper.sh
description='Tool to dump a git repository from a website'
[Wpscan]
command='wpscan --url "http://$domain/" --random-user-agent --ignore-main-redirect --no-banner --api-token "$wpscan_api_token" --force --enumerate u | tee "$logfile"'
depends=wpscan
description='WordPress Security Scanner'
[theHarvest]
url=https://github.com/laramies/theHarvester
script='bin/theHarvester'
command='theHarvester -d "$domain" -l 500 -b all -g -f > "$logfile"'
depends=theHarvester
description='Tool gathers emails, names, subdomains, IPs and URLs'
[Whatweb]
command='whatweb -a 3 -q --no-errors "$domain" --log-brief="$logfile"'
depends=whatweb
description='recognizes web technologies'
[Gf-Patterns]
url=https://github.com/1ndianl33t/Gf-Patterns
post_install="sudo $SUDO_OPT sh -c 'mkdir -p \$HOME/.gf; cp $installdir/*.json ~/.gf' && rm -rf $installdir"
[SocialFish]
url=https://github.com/UndeadSec/SocialFish
[SecLists]
url=https://github.com/danielmiessler/SecLists
post_install='head -n -14 "$installdir/Discovery/DNS/dns-Jhaddix.txt" > clean-jhaddix-dns.txt'
[Janmasarik]
url=https://github.com/janmasarik/resolvers
post_install='wget -q https://raw.githubusercontent.com/janmasarik/resolvers/master/resolvers.txt > resolvers.txt'
[aws-cli]
post_install='apt -y install awscli'
[RustScan]
post_install='wget -qO /tmp/rustscan_2.0.1_amd64.deb https://github.com/RustScan/RustScan/releases/download/2.0.1/rustscan_2.0.1_amd64.deb; dpkg -i /tmp/rustscan_2.0.1_amd64.deb'
command='rustscan -a "$domain" --ulimit 10000 -t 5000'
depends=rustscan
description=Rustscan
[XSStrike]
command='xsstrike --update; xsstrike -u "https://$domain" --crawl -l 3 -t 10 --file-log-level INFO > "$logfile"'
depends=xsstrike
description='Explore xss on websites'
url=https://github.com/s0md3v/XSStrike
script=xsstrike.py
[WAFNinja]
url=https://github.com/khalilbijjou/WAFNinja
script=wafninja.py
command='wafninja bypass -u "http://$domain/index.php" -p "Name=PAYLOAD&Submit=Submit" -c "phpsessid=value" -t xss -o output.html; wafninja fuzz -u "http://$domain/index.php?id=FUZZ" -c "phpsessid=value" -t xss -o > "$logfile"'
depends=python3
description='Pentest bypassing a WAF'
[WPSeku]
url=https://github.com/NoorQureshi/WPSeku-1
script=wpseku.py
command='wpseku --target https://$domain/ -o "$logfile"'
depends=python2
description='WordPress black box vulnerability scanner'
[A2SV]
url=https://github.com/hahwul/a2sv
script=a2sv.py
command='a2sv -u -tf < "$logdir/${dtreport}mrx.log" -o "$logfile"'
depends=a2sv
description='Automatic Scan for SSL Vulnerability'
[Joomscan]
url=https://github.com/OWASP/joomscan
script=joomscan.pl
command='joomscan -u "http://$domain/" -ec -r > "$logfile"'
depends=joomscan
description='Vulnerability Scanner'
[Sslyze]
url=https://github.com/nabla-c0d3/sslyze
post_install='pip3 install "$installdir"'
command='sslyze < "$logdir/${dtreport}mrx.log" --quiet > "$logfile"'
depends=sslyze
description='Fast and powerful SSL/TLS scan tool'
[Sslscan]
url=https://github.com/rbsec/sslscan
post_install='cd "$installdir"; make static'
command='sslscan < "$logdir/${dtreport}mrx.log" --tlsall --show-certificate > "$logfile"'
depends=sslscan
description='Detailing SSL/TLS cipher suites'
[Metagoofil]
command='metagoofil -d < "$logdir/${dtreport}mrx.log" -t ALL -l 200 -n 50 -w -o "$logfile"'
depends=metagoofil
description='Search for documents from a domain'
[KiteRunner]
url=https://github.com/assetnote/kiterunner
command='kr scan < "$logdir/${dtreport}mrx.log" -A raft-small-words -q -o "$logfile"'
depends=kr
description='API Discovery'
[Droopescan]
url=https://github.com/droope/droopescan
command='droopescan scan joomla -U < "$logdir/${dtreport}httpx.log" -o "$logfile"; droopescan scan drupal -U < "$logdir/${dtreport}httpx.log" -o "$logfile"; droopescan scan silverstripe -U < "$logdir/${dtreport}httpx.log" -o "$logfile"; droopescan scan moodle -U < "$logdir/${dtreport}httpx.log" -o "$logfile"'
depends=droopescan
description='Scanner a identificar problemas CMS'
[Hakrawler]
post_install='go install github.com/hakluke/hakrawler@latest'
command='echo "$domain" | haktrails subdomains | httpx | hakrawler > "logfile"'
depends=hakrawler
[Haktrails]
post_install='go install -v github.com/hakluke/haktrails@latest'
depends=haktrails
[Nuclei]
post_install='go install -v github.com/projectdiscovery/nuclei/v2/cmd/nuclei@latest'
url=https://github.com/projectdiscovery/nuclei-templates
command='nuclei -update-templates; nuclei -l < "$logdir/${dtreport}httpx.log" -silent -t /usr/local/projectdiscovery/nuclei-templates -o > "$logfile"'
depends=nuclei
description='Fast and customizable DSL-based vulnerability scanner'
[Ffuf]
post_install='go install github.com/ffuf/ffuf@latest'
command='ffuf -u http://FUZZ.$domain/ -t 100 -p '1.0-2.0' -s -w /usr/local/danielmiessler/SecLists/Discovery/DNS/deepmagic.com-prefixes-top50000.txt -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.77 Safari/537.36" -mc 200 -r -o "$logfile"'
description='Fast web fuzzer'
depends=ffuf
[Feroxbuster]
command='feroxbuster -u https://$domain/ --silent -x php,asp,aspx,jsp,html,zip,jar -t 200 -A -w "${dicc:-db/dicc.txt}" -o "$logfile"'
depends=feroxbuster
description='Simple, fast, recursive content discovery'
